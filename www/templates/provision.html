<ion-view view-title="Provision Card">
    <ion-content class="padding content">
        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="National Id" ng-model="model.BeneficiaryId"/>
                </label>
                <button class="button button-small" ng-click="loadBeneficiary()">
                    Load Beneficiary
                </button>
            </div>
        </div>
        <div class="card" ng-if="card">
            <div class="item item-text-wrap">
                <strong>Card Id: </strong> {{card.Id}} <br/>
            </div>
        </div>
        <div class="card" ng-if="beneficiary">
            <div class="item item-text-wrap">
                <strong>Id: </strong> {{beneficiary.NationalId}} <br/>
                <strong>Full Name: </strong> {{beneficiary.Name}} <br/>
                <strong>Mobile Number: </strong> {{beneficiary.MobileNumber}}
            </div>
        </div>
        <button class="button button-block button-positive" ng-click="provision()" ng-if="beneficiary">Provision
        </button>
    </ion-content>
</ion-view>
