<ion-modal-view>
    <ion-content class="padding" ng-controller="LoginCtrl">
            <h1 class="title text-center" translate>Talon</h1>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="user.userName">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
        </div>
        <button class="button button-block button-stable" ng-click="login()">Login</button>
    </ion-content>
</ion-modal-view>
