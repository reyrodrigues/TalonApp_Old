<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/moment/min/moment-with-locales.min.js"></script>
    <script src="lib/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/breeze-client/build/breeze.min.js"></script>
    <script src="lib/breeze-client/build/adapters/breeze.bridge.angular.js"></script>
    <script src="cordova.js"></script>

    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="js/app.js"></script>


  </head>
  <body ng-app="talon" class="app" ng-controller="AppCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
